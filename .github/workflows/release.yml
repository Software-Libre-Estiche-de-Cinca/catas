name: Release (win + linux)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_suffix: linux-x86_64
            bin_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_suffix: windows-x86_64
            bin_ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          # Set this to your binary name (crate name or [[bin]] name)
          APP_NAME="catas"
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${APP_NAME}${{ matrix.bin_ext }}" \
             "dist/${APP_NAME}-${{ matrix.asset_suffix }}${{ matrix.bin_ext }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.asset_suffix }}
          path: dist/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create tag metadata
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG="main-${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "TITLE=Automated build $TAG" >> "$GITHUB_ENV"

      - name: Create GitHub Release and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release create "$TAG" dist/** \
            --title "$TITLE" \
            --notes "Automated release from commit $GITHUB_SHA" \
            --prerelease
